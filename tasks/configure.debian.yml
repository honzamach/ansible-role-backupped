- name: Configuring host backup script
  template:
    src: "{{ item }}"
    dest: /root/host-backup.sh
    owner: root
    group: root
    mode: 0755
    backup: yes
  with_first_found:
    - "host_files/{{ inventory_hostname }}/host-backup.sh.j2"
    - "group_files/servers-production/host-backup.sh.{{ ansible_lsb['codename'] }}.j2"
