    - "group_files/servers/host-backup.sh.{{ ansible_lsb['codename'] }}.j2"
    - "group_files/servers/host-backup.sh.j2"
    - "host-backup.sh.{{ ansible_lsb['codename'] }}.j2"
    - "host-backup.sh.j2"

